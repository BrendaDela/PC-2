<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" href="css-scout/calculadora.css" rel="stylesheet">
    
    <script src="js-scout/calculator.js"></script>
    <script src="js-scout/utilitarios.js"></script>
    <title>Calculadora con JS</title>
</head>

<body>
    <div id="reloj"> 00:00:00</div>

    <table class="calculadora">
        <tr>
          <td colspan="4"><button id="result">0</button></td>
        </tr>
        <tr>
            <td><button onclick="add('7')">7</button></td>
            <td><button onclick="add('8')">8</button></td>
            <td><button onclick="add('9')">9</button></td>
            <td><button class="operador" onclick="add('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="add('4')">4</button></td>
            <td><button onclick="add('5')">5</button></td>
            <td><button onclick="add('6')">6</button></td>
            <td><button class="operador" onclick="add('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="add('1')">1</button></td>
          <td><button onclick="add('2')">2</button></td>
          <td><button onclick="add('3')">3</button></td>
          <td><button  class="operador" onclick="add('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="add('.')">.</button></td>
          <td><button onclick="add('0')">0</button></td>
          <td><button class="operador "onclick="add('%')">%</button></td>
          <td><button class="operador" onclick="add('/')">/</button></td>          
        </tr>
        <tr class="abajo">
          <td><button clas="ac" onclick="del()" class="ac">AC</button></td>
          
          <td><button class="igual" onclick="calc()">=</button></td>            
        </tr>
      </table>
      <footer>
       
          
          <span class="links"><a href="scout.html">Ir a la anterior PÃ¡gina (Scouts) </a></span>
  </footer>
</body>

</html>
